<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端导航测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e1a;
            color: #f8fafc;
            min-height: 100vh;
        }
        
        .mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
        }
        
        .nav-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            width: 30px;
            height: 25px;
            justify-content: space-between;
        }
        
        .nav-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background: #fff;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .nav-open .nav-toggle span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }
        
        .nav-open .nav-toggle span:nth-child(2) {
            opacity: 0;
        }
        
        .nav-open .nav-toggle span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }
        
        .nav-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: left 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .nav-menu.active {
            left: 0;
        }
        
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-header h3 {
            color: #fff;
            margin: 0;
            font-size: 18px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-item i {
            margin-right: 15px;
            font-size: 18px;
            width: 20px;
        }
        
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .content {
            padding: 80px 20px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-section {
            background: rgba(45, 55, 72, 0.8);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(203, 213, 225, 0.1);
        }
        
        .test-section h2 {
            color: #00d4ff;
            margin-bottom: 15px;
        }
        
        .test-section p {
            line-height: 1.6;
            color: #cbd5e1;
        }
        
        @media (max-width: 480px) {
            .nav-menu {
                width: 100%;
                left: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-nav" id="mobileNav">
        <div class="nav-toggle" onclick="toggleNav()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <nav class="nav-menu" id="navMenu">
            <div class="nav-header">
                <h3>导航菜单</h3>
                <button class="close-btn" onclick="closeNav()">&times;</button>
            </div>
            <ul class="nav-list">
                <li class="nav-item" onclick="navigateTo('home')">
                    <i>🏠</i>
                    <span>首页</span>
                </li>
                <li class="nav-item" onclick="navigateTo('cavos')">
                    <i>⚙️</i>
                    <span>CavOS系统</span>
                </li>
                <li class="nav-item" onclick="navigateTo('scada')">
                    <i>📊</i>
                    <span>SCADA监控</span>
                </li>
                <li class="nav-item" onclick="navigateTo('data')">
                    <i>💾</i>
                    <span>数据服务</span>
                </li>
            </ul>
        </nav>
        
        <div class="nav-overlay" id="navOverlay" onclick="closeNav()"></div>
    </div>

    <div class="content">
        <div class="test-section">
            <h2>移动端导航测试</h2>
            <p>这是一个测试页面，用于验证移动端导航栏的功能。点击左上角的汉堡菜单按钮来打开导航菜单。</p>
        </div>
        
        <div class="test-section">
            <h2>功能特点</h2>
            <p>• 响应式设计，适配各种移动设备</p>
            <p>• 流畅的动画效果</p>
            <p>• 触摸友好的交互设计</p>
            <p>• 现代化的视觉效果</p>
        </div>
        
        <div class="test-section">
            <h2>使用说明</h2>
            <p>1. 点击左上角的三条横线按钮打开菜单</p>
            <p>2. 点击菜单项进行导航</p>
            <p>3. 点击遮罩层或关闭按钮关闭菜单</p>
        </div>
    </div>

    <script>
        let isNavOpen = false;
        
        function toggleNav() {
            isNavOpen = !isNavOpen;
            updateNavState();
        }
        
        function closeNav() {
            isNavOpen = false;
            updateNavState();
        }
        
        function updateNavState() {
            const mobileNav = document.getElementById('mobileNav');
            const navMenu = document.getElementById('navMenu');
            const navOverlay = document.getElementById('navOverlay');
            
            if (isNavOpen) {
                mobileNav.classList.add('nav-open');
                navMenu.classList.add('active');
                navOverlay.classList.add('active');
            } else {
                mobileNav.classList.remove('nav-open');
                navMenu.classList.remove('active');
                navOverlay.classList.remove('active');
            }
        }
        
        function navigateTo(section) {
            console.log('导航到:', section);
            alert('导航到: ' + section);
            closeNav();
        }
    </script>
</body>
</html>
