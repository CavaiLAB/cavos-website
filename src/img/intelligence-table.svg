<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#001f3f"/>
      <stop offset="100%" stop-color="#000814"/>
    </linearGradient>
    <!-- Table Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <style>
      /* Common fonts */
      text { font-family: 'Microsoft YaHei', Arial, sans-serif; }
      /* Container */
      .table-bg { fill: url(#bgGrad); stroke: rgba(0,212,255,0.6); stroke-width: 3; rx: 12; filter: url(#dropShadow); }
      /* Header */
      .header-bg { fill: #005f99; rx: 10; }
      .header-text { fill: #ffffff; font-size: 18px; font-weight: 600; }
      /* Rows */
      .row-bg-light { fill: rgba(0,212,255,0.08); }
      .row-bg-dark  { fill: rgba(0,212,255,0.12); }
      /* Level badges */
      .badge { fill: #00d4ff; stroke: #fff; stroke-width: 1; }
      .level-text { fill: #000814; font-size: 16px; font-weight: 600; }
      /* Cell texts */
      .cell-text { fill: #e0e0e0; font-size: 16px; font-weight: 500; }
      .tech-text  { fill: #c0d6df; font-size: 14px; }
      .scenario-text { fill: #99aabb; font-size: 14px; }
    </style>
  </defs>
  <!-- Table Background -->
  <rect x="0" y="0" width="800" height="420" class="table-bg"/>
  <!-- Header -->
  <rect x="10" y="10" width="780" height="60" class="header-bg"/>
  <text x="70" y="42" class="header-text" text-anchor="middle">智能等级</text>
  <text x="230" y="42" class="header-text" text-anchor="middle">层级名称</text>
  <text x="450" y="42" class="header-text" text-anchor="middle">核心技术</text>
  <text x="670" y="42" class="header-text" text-anchor="middle">应用场景</text>
  <!-- Rows -->
  <!-- L5 -->
  <rect x="10" y="75" width="780" height="50" class="row-bg-light"/>
  <circle cx="70" cy="100" r="20" class="badge"/>
  <text x="70" y="104" class="level-text" text-anchor="middle">L5</text>
  <text x="130" y="104" class="cell-text">具身智能体互联网</text>
  <text x="300" y="94" class="tech-text">系统化智能体基础设施</text>
  <text x="300" y="112" class="tech-text">元智能体MetaAgent</text>
  <text x="620" y="94" class="scenario-text">智慧工厂</text>
  <text x="620" y="112" class="scenario-text">智慧城市</text>
  <!-- L4 -->
  <rect x="10" y="130" width="780" height="50" class="row-bg-dark"/>
  <circle cx="70" cy="155" r="20" class="badge"/>
  <text x="70" y="159" class="level-text" text-anchor="middle">L4</text>
  <text x="130" y="159" class="cell-text">多智能体系统 MAS</text>
  <text x="300" y="159" class="tech-text">MCP / A2A / ACP 协议</text>
  <text x="620" y="149" class="scenario-text">仓储协同</text>
  <text x="620" y="167" class="scenario-text">群体作业</text>
  <!-- L3 -->
  <rect x="10" y="185" width="780" height="50" class="row-bg-light"/>
  <circle cx="70" cy="210" r="20" class="badge"/>
  <text x="70" y="214" class="level-text" text-anchor="middle">L3</text>
  <text x="130" y="214" class="cell-text">智能体工作流</text>
  <text x="300" y="214" class="tech-text">6 大工作流模式</text>
  <text x="620" y="214" class="scenario-text">复杂任务编排</text>
  <!-- L2 -->
  <rect x="10" y="240" width="780" height="50" class="row-bg-dark"/>
  <circle cx="70" cy="265" r="20" class="badge"/>
  <text x="70" y="269" class="level-text" text-anchor="middle">L2</text>
  <text x="130" y="269" class="cell-text">记忆空间</text>
  <text x="300" y="269" class="tech-text">检索增强 RAG</text>
  <text x="620" y="259" class="scenario-text">知识问答</text>
  <text x="620" y="277" class="scenario-text">经验复用</text>
  <!-- L1 -->
  <rect x="10" y="295" width="780" height="50" class="row-bg-light"/>
  <circle cx="70" cy="320" r="20" class="badge"/>
  <text x="70" y="324" class="level-text" text-anchor="middle">L1</text>
  <text x="130" y="324" class="cell-text">工具调用</text>
  <text x="300" y="324" class="tech-text">结构化输出</text>
  <text x="620" y="324" class="scenario-text">基础任务执行</text>
  <!-- L0 -->
  <rect x="10" y="350" width="780" height="50" class="row-bg-dark"/>
  <circle cx="70" cy="375" r="20" class="badge"/>
  <text x="70" y="379" class="level-text" text-anchor="middle">L0</text>
  <text x="130" y="379" class="cell-text">端到端模型</text>
  <text x="300" y="369" class="tech-text">提示词工程</text>
  <text x="300" y="387" class="tech-text">LLM</text>
  <text x="620" y="379" class="scenario-text">自然语言交互</text>
</svg>
